<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="index.css">

    <style>
        body {
            display: flex;
            flex-direction: column; /* Menambahkan flex direction untuk mengatur urutan vertikal */
            justify-content: center;
            align-items: center;
            height: 100vh; 
            margin: 0;
            background-color: #f0f0f0; 
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center; 
        }

        .form-container img {
            width: 150px; 
            margin-bottom: 15px; 
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        td {
            padding: 8px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        input[type="button"] {
            padding: 8px 12px;
            margin-top: 10px;
            margin-right: 5px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        input[type="button"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1 style="color: #0056b3; text-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5); margin-bottom: 30px;"><u>Login</u></h1>
    
    <div class="form-container">
        <img src="OIP.jpeg" alt="ikon">

        <form action="">
            <table>
                <tr>
                    <td>Username:</td>
                    <td><input type="text" id="username"></td>    
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" id="password"></td>    
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <input type="button" value="Register" id="backButton">
                        <input type="button" value="Login" id="loginButton">
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <script>
        document.getElementById('loginButton').addEventListener('click', function() {
            window.location.href = 'home.html'; 
        });

        document.getElementById('backButton').addEventListener('click', function() {
            window.location.href = 'Register.html'; 
        });
    </script>
</body>
</html>
